<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <style>
        #map {
            height: 800px;
        }
    </style>
    <link th:rel="stylesheet" th:href="@{/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/resources/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/test.js}" type="text/javascript"></script>
</head>
<body>
<div th:class="container-fluid">
    <h3>My Google Maps Demo</h3>
    <div th:class="row">
        <div th:class="'list-group col-md-4'">
            <a th:each="ftthCheckerUser : ${ftthCheckerUsers}"
               th:text="${ftthCheckerUser.username}" th:class="'list-group-item serviceman'"
               th:style="'text-align: center; cursor: pointer'"></a>
        </div>
        <div id="map" th:class="col-md-8"></div>
    </div>
</div>
<script>
    function initMap() {
        var uluru = {lat: 52.12, lng: 21.00};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script
        th:src="@{https://maps.googleapis.com/maps/api/js(key='AIzaSyB-QKyOwRzSMznccH_jPwYwgxSjF2CrhZ8', callback='initMap')}">
</script>
</body>
</html>
