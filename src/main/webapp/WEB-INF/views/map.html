<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <style>
        #map {
            height: 800px;
        }
    </style>
    <link th:rel="stylesheet" th:href="@{/resources/bootstrap-3.3.7-dist/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/resources/jquery-3.1.1.min.js}" type="text/javascript"></script>
    <script th:src="@{/resources/js/map.js}" type="text/javascript"></script>
</head>
<body>
<div th:class="container-fluid">
    <h3 th:text="#{adminDashboard}">My Google Maps Demo</h3>
    <div th:class="row">
        <form th:method="POST" th:action="@{/logout}" th:class="'col-md-2 col-md-offset-10'">
            <label>
                <input th:value="#{logout}" th:type="submit"/>
            </label>
        </form>
    </div>
    <div th:class="row">
        <div th:class="'col-md-4'">
            <div th:class="row">
                <div th:class="'col-md-12 list-group'">
                    <a th:each="ftthCheckerUser : ${ftthCheckerUsers}"
                       th:text="${ftthCheckerUser.username}" th:class="'list-group-item serviceman'"
                       th:style="'text-align: center; cursor: pointer'"></a>
                    <a th:text="#{showAllServicemen}" th:class="'list-group-item'" th:id="showAllServicemen"
                       th:style="'text-align: center; cursor: pointer'"></a>
                </div>
            </div>
        </div>
        <div th:class="col-md-8">
            <div th:class="row">
                <div th:id="map" th:class="col-md-12">
                </div>
                <div th:class="col-md-12">
                    <div th:class="checkbox">
                        <label><input th:type="checkbox" th:id="showNetwork" th:text="#{showNetwork}"
                                      th:value="showNetwork"/></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var map;
    function initMap() {
        var center = {lat: 52.231876, lng: 21.006473};
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: center
        });
    }
</script>
<script
        th:src="@{https://maps.googleapis.com/maps/api/js(key='AIzaSyB-QKyOwRzSMznccH_jPwYwgxSjF2CrhZ8', callback='initMap')}">
</script>
</body>
</html>
